[loggers]
keys=root

[handlers]
keys=fileHandler,consoleHandler,rotatingFileHandler,timedRotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
# 可以根据需要选择要启用的处理器,通常启动一个就可以
handlers=consoleHandler,timedRotatingFileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/app.log', 'a', 'utf-8')

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

# 按大小分割的处理器
[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
# 参数说明：日志文件路径，模式，最大文件大小(5MB)，备份文件数量，编码
args=('logs/rotating_app.log', 'a', 5*1024*1024, 5, 'utf-8')

# 按时间分割的处理器
[handler_timedRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
# 参数说明：日志文件路径，分割间隔(每天)，备份文件数量，编码
# 其他时间间隔选项：'S'秒, 'M'分, 'H'时, 'D'天, 'W0'-'W6'周(0是周一)
args=('logs/timed_app.log', 'D', 1, 7, 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s